types:
  - feat
  - fix
  - chore
  - style
  - test
  - docs

exports:
  - name: CHANGELOG.yaml
    formatter: yaml
  - name: CHANGELOG.md
    formatter: markdown
    options:
      title: Schmersion CHANGELOG
      description: This is the official CHANGELOG for Schmersion itself. It's generated by itself!
      capitalize_strings: true
      sections:
        - title: New Features
          types: [feat]
        - title: Bug Fixes
          types: [fix]
